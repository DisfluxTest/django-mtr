<div class="modal hide" id="link_report_to_order-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="icon-remove"></i></button>
        <h3>Attach a new document</h3>
    </div>
    <div class="modal-body">
        <form id="image-form" class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="control-group">
            {% for field in new_lineitem_form %}
                <label class="control-label">{{ field.label }}</label>
                <div class="controls">
                    {{ field }}
                </div>
            {% endfor %}
            </div>
            <div class="modal-footer">
                <input type="hidden" name="report_id" value="{{ report.pk }}" />
                <input type="hidden" name="lineitem_button" value="1" />
                <button id="save-document" type="submit" data-loading-text="Saving..." class="btn btn-inverse"><i class="icon-hdd icon-white"></i> Attach</button>
                <button class="btn" data-dismiss="modal">Cancel</button>
            </div>

        </form>

        <script type="text/javascript">
            $('#save-document').click(function() {
                    $('#save-document').button('loading');
                    });
</script>
<script type="text/javascript">
    $(document).ready(function() { 
            $("select").select2({ width: 'resolve' });           
            }); 
</script>
                    </div>
